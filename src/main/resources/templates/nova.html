<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník - formulář pro přidání vizitky</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="container text-white" >
<h2 class="mt-5 mb-3">Vložení nové vizitky</h2>
<form class="row g-3" th:action="@{/nova}" method="post">
    <div class="col-md-6">
        <label for="jmeno" class="form-label">Jméno</label>
        <input id="jmeno" name="jmeno" class="form-control" type="text"/>
    </div>
    <div class="col-md-6">
        <label for="firma" class="form-label">Firma</label>
        <input id="firma" name="firma" class="form-control" type="text"/>
    </div>
    <div class="col-md-6">
        <label for="ulice" class="form-label">Ulice</label>
        <input id="ulice" name="ulice" class="form-control" type="text"/>
    </div>
    <div class="col-md-6">
        <label for="obec-psc" class="form-label">Psč a obec</label>
        <input id="obec-psc" name="obecPsc" class="form-control" type="text"/>
    </div>
    <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" class="form-control" type="text"/>
    </div>
    <div class="col-md-6">
        <label for="telefon" class="form-label">Telefon</label>
        <input id="telefon" name="telefon" class="form-control" type="text"/>
    </div>
    <div class="col-md-6">
        <label for="web" class="form-label">Web</label>
        <input id="web" name="web" class="form-control" type="text"/>
    </div>
    <div class="col-md-6 align-self-end">
        <button type="submit" class="btn btn-success">Vložit vizitku&nbsp&nbsp<i class="bi-person-plus-fill" role="img" aria-label="Append"></i>
        </button>
    </div>
</form>
</div>
</body>
</html>
